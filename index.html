<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Widget Acessibilidade</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>Widget de Acessibilidade</h1>
    <p>Teste mudar posição, abrir menu e usar atalhos (Ctrl+M).</p>

    <div style="margin-top:20px;color:var(--muted)">
      <label>
        Posição demo:
        <select id="demoPos">
          <option value="pos-bottom-right">Bottom right</option>
          <option value="pos-bottom-left">Bottom left</option>
          <option value="pos-top-right">Top right</option>
          <option value="pos-top-left">Top left</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Widget -->
  <div id="a11y" class="a11y pos-bottom-right" aria-live="polite">
    <div class="panel" id="panel" role="group" aria-label="Controles de acessibilidade">
      <button id="a11yBtn"
        class="a11y-button"
        aria-haspopup="true"
        aria-controls="menu"
        aria-expanded="false"
        title="Opções de acessibilidade"
      >
        <!-- Ícone -->
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 2v4"></path>
          <path d="M5 8l3 3"></path>
          <path d="M19 8l-3 3"></path>
          <circle cx="12" cy="14" r="6"></circle>
        </svg>
        <span class="sr-only">Abrir menu de acessibilidade</span>
      </button>

      <div class="a11y-label">Acessibilidade</div>

      <div id="menu" class="menu-pop" role="menu" aria-hidden="true">
        <button role="menuitem" tabindex="-1" data-action="high-contrast">Toggle high contrast</button>
        <button role="menuitem" tabindex="-1" data-action="big-text">Toggle large text</button>

        <div class="menu-row" role="none">
          <label for="positionSelect" style="color:var(--muted)">Posição</label>
          <select id="positionSelect" aria-label="Mudar posição do widget">
            <option value="pos-bottom-right">Bottom right</option>
            <option value="pos-bottom-left">Bottom left</option>
            <option value="pos-top-right">Top right</option>
            <option value="pos-top-left">Top left</option>
          </select>
        </div>

        <button id="closeMenu" role="menuitem" tabindex="-1">Fechar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
