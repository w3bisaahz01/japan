<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Accessibility Widget â€” VSCode style</title>
<style>
  /* Theme estilo VSCode (escuro) */
  :root{
    --bg:#0f1720;
    --panel:#11151b;
    --muted:#9aa4b2;
    --accent:#2a8cff;
    --accent-2:#6ad1ff;
    --glass: rgba(255,255,255,0.03);
    --radius:12px;
    --shadow: 0 6px 18px rgba(2,6,23,0.7);
    --gap:12px;
    --z:1000;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#05060a 0%, #0b0f14 100%);font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;color:#e6eef8}
  /* container demo */
  .app{
    min-height:100vh;
    padding:40px;
    box-sizing:border-box;
  }

  /* floating accessibility widget */
  .a11y {
    position:fixed;
    z-index:var(--z);
    display:flex;
    gap:8px;
    align-items:center;
    font-size:14px;
    transition:transform .18s ease, right .12s ease, left .12s ease, top .12s ease, bottom .12s ease;
  }

  /* positions (switch by adding class) */
  .pos-bottom-right { right:24px; bottom:24px; flex-direction:row-reverse; }
  .pos-bottom-left  { left:24px;  bottom:24px; }
  .pos-top-right    { right:24px; top:24px; flex-direction:row-reverse; }
  .pos-top-left     { left:24px; top:24px; }

  .a11y .panel {
    background:var(--panel);
    border-radius:var(--radius);
    padding:8px;
    box-shadow:var(--shadow);
    display:flex;
    gap:8px;
    align-items:center;
    border:1px solid rgba(255,255,255,0.03);
  }

  /* main button (like VSCode accessibility button) */
  .a11y-button {
    background:linear-gradient(180deg,var(--glass), transparent);
    border:none;
    color:var(--accent-2);
    width:44px;height:44px;
    display:inline-grid;
    place-items:center;
    border-radius:10px;
    cursor:pointer;
    outline:none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.5) inset;
    transition:transform .12s, box-shadow .12s;
  }
  .a11y-button:focus { box-shadow:0 4px 18px rgba(42,140,255,0.18); transform:translateY(-2px); }
  .a11y-button:hover { transform:translateY(-2px); }

  /* label next to button (hidden on small widths) */
  .a11y-label{
    color:var(--muted);
    margin-right:8px;
    user-select:none;
  }
  @media (max-width:480px){ .a11y-label }
